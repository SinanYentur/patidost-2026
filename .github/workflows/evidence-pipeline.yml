name: Evidence Pipeline - V10000.700
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  unification-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup DevOps Toolkit
        run: |
          chmod +x scripts/*.sh
          ./scripts/setup.sh
      
      - name: Static Security Scan
        run: ./scripts/security_scan.sh
      
      - name: Validate Project Structure
        run: ./scripts/validate_structure.sh
      
      - name: Build and Test
        run: ./gradlew build test
      
      - name: Collect Test Evidence
        run: ./scripts/collect_test_evidence.sh
        env:
          BUILD_ID: ${{ github.run_id }}
          PLATFORM: android
      
      - name: Upload Sovereign Reports
        uses: actions/upload-artifact@v3
        with:
          name: enterprise-evidence-${{ github.run_id }}
          path: reports/evidence/
